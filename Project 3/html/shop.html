<!-- this page will have a list of consoles that we have games for. user will select the console and then the list of games that are sold for that console will appear -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous">
    </script>

    <style>
        @import url('../css/shop.css');

        @import url('../css/RetroHome.css');
    </style>

<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
        <!-- infamous head section  -->
        <div class="ShopName">
                <h2 style="font-family: 'Orbitron', sans-serif; color:#000000;"><span style="color: #ff0000;">Retro</span>Corner</h2>
                <ul>
                <li><a href="./RetroCornerHome.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="./shop.html">Video Games</a></li>
                </ul>
                </div>


                <!-- page content wrapper for flex  -->
    <div id="wrapper">

        <!-- nav bar on left  -->
        <nav id="nav">
            <div id="Genesis-nav">
                Genesis
            </div>
            <div id="n64-nav">
                Nintendo 64
            </div>
            <div id="SNES-nav">
                Super Nintendo
            </div>
            <div id="dreamCast-nav">
                DreamCast
            </div> 


        </nav>

            

            <!-- console table in middle of page  -->
            <table id="grid">
                <tr>
                    <th style="text-align: center; font-family: 'Orbitron', sans-serif; border: 1px solid black;" colspan="3">Consoles</th>
                </tr>

                <tr>
                    <td id="Genesis-grid">
                        <figure>
                            <img src="../images/genesis.jpg" alt="Sega Genesis"/>
                        </figure>
                    </td>

                    <td id="n64-grid">
                        <figure>
                            <img src="../images/n64.jpg" alt="Nintendo 64"/>
                        </figure>
                    </td>

                </tr>

                <tr>
                    <td id="SNES-grid">
                        <figure>
                            <img src="../images/snes.jpg" alt="Super Nintendo"/>
                        </figure>
                    </td>

                    <td id="dreamCast-grid">
                        <figure>
                            <img src="../images/dreamCast.webp" alt="DreamCast"/>
                        </figure>
                    </td>
                </tr>

            </table>

            <div id="shopWindow">
                <section id="Genesis-shop">genesis</section>
                <section id="n64-shop">n64</section>
                <section id="SNES-shop">snes</section>
                <section id="dreamCast-shop">dreamcast</section>
            </div>


            <!-- aside section  -->
        <aside>
            aside place holder
        </aside>

    </div>


    
</body>

<script>


    // hide navbar at page opening 
    $('#nav').css('visibility', 'hidden');
    $('#shopWindow').hide();


$(function(){

    // show genesis shop 
    $('#Genesis-grid').click(function(){

    
        $('#grid').toggle(1000);
        $('#shopWindow').toggle(1000);
        $('#n64-shop').toggle();
        $('#SNES-shop').toggle();
        $('#dreamCast-shop').toggle();

        $('nav').css('visibility','visible');
    })


    // show n64 shop 
    $('#n64-grid').click(function(){

    
        $('#grid').toggle(1000);
        $('#shopWindow').toggle(1000);
        $('#Genesis-shop').toggle();
        $('#SNES-shop').toggle();
        $('#dreamCast-shop').toggle();

        $('nav').css('visibility','visible');
    })


    // show SNES shop 
    $('#SNES-grid').click(function(){

    
        $('#grid').toggle(1000);
        $('#shopWindow').toggle(1000);
        $('#n64-shop').toggle();
        $('#Genesis-shop').toggle();
        $('#dreamCast-shop').toggle();

        $('nav').css('visibility','visible');
    })


    // show dreamCast shop 
    $('#dreamCast-grid').click(function(){

    
        $('#grid').toggle(1000);
        $('#shopWindow').toggle(1000);
        $('#n64-shop').toggle();
        $('#SNES-shop').toggle();
        $('#Genesis-shop').toggle();

        $('nav').css('visibility','visible');
    })



})

</script>


</html>
