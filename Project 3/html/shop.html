<!-- this page will have a list of consoles that we have games for. user will select the console and then the list of games that are sold for that console will appear -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"

    </script>

    <script

<body>
