<script>

    function showShop(_clickedElement){

            //hide grid and show shop window
            $('#grid').hide(1000);
            $('#shopWindow').show(1000);

            //display the correct window depending on which element was clicked
            switch(_clickedElement){

            //Genesis shop
            case 'Genesis':

            //show Genesis
            $('#Genesis-shop').show();
            //hide all but Genesis
            $('#n64-shop').hide();
            $('#SNES-shop').hide();
            $('#dreamCast-shop').hide();
            break;

            //Nintendo 64 shop
            case 'n64':

            //show n64 shop
            $('#n64-shop').show();

            //hide all but n64
            $('#Genesis-shop').hide();
            $('#SNES-shop').hide();
            $('#dreamCast-shop').hide();
            break;

            //Super Nintendo shop
            case 'SNES':

            //show snes
            $('#SNES-shop').show();

            //hide all but SNES
            $('#n64-shop').hide();
            $('#Genesis-shop').hide();
            $('#dreamCast-shop').hide();
            break;

            //Dreamcast shop
            case 'DreamCast':

            //show dreamcast
            $('#dreamCast-shop').show();

            //hide all but Dreamcast
            $('#n64-shop').hide();
            $('#SNES-shop').hide();
            $('#Genesis-shop').hide();
            break;

            default:
                location.href='shop.html';
            break;

            }

     $('nav').css('visibility','visible');

    }

</script>
